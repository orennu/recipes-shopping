<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu mt-o">
                <li>
                    <a 
                        (click)="onAddToShoppingList()" 
                        style="cursor: pointer;">
                        Add to Shopping List
                    </a>
                </li>
                <li>
                    <a 
                        style="cursor: pointer;"
                        (click)="onEditRecipe()">
                        Edit Recipe
                    </a>
                </li>
                <li>
                    <a style="cursor: pointer;">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 m-6 font-italic">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-5">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.name }}: {{ ingredient.amount }}
            </li>
        </ul>
    </div>
    <div class="col-xs-7">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: fit-content;">
    </div>
</div>
